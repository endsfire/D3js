<!DOCTYPE html>
<style>
	.chart circle{
		fill: steelblue;
	}
</style>
<script src = "d3/d3.min.js" charset = "utf-8"></script>
<body>
	<svg width = "720" height = "120" class = "chart">
		<circle cx = "10" cy = "60" r = "10"/>
		<circle cx = "20" cy = "60" r = "10"/>
	</svg>
	<script>
		var data = [30,90,150];
		
		var svg = d3.select(".chart")
		var circle =  svg.selectAll("circle")
			.data(data);
		
		circle.attr("cx", function(d){ return d;});
		circle.attr("r", function(d , i){ return (i+1) * 10; });
		
		circle.enter().append("circle")
			.attr("cx", function(d){ return d;})
			.attr("cy", "60")
			.attr("r", function(d, i){ return (i+1) *10; });
		
	</script>
</body>
</html>
